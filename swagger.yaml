      - "application/json"
      produces:
      - "application/json"
      parameters:
      - name: "login_id"
        in: "formData"
        description: "Login ID"
        required: true
        type: "string"
      - name: "password"
        in: "formData"
        description: "The password for login in clear text"
        required: true
        type: "string"
      responses:
        200:
          description: Unlock success
          examples:
            Unlock successful:
              code: 200
            User fails:
              code: 404
              messages:
              - "Unlock fails"
        422:
          description: Validate fails
          examples:
            application/json:
              code: 422
              message:
              - "ログインIDは、必ず指定してください。"
              - "パスワードは、必ず指定してください。"
              - "オペレーティングシステムは、必ず指定してください。"
              - "デバイストークンは、必ず指定してください。"
  /auth/logout:
