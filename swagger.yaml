paths:
  /auth/login:
    post:
      tags:
      - "User"
      summary: "Logs user into the system"
      operationId: "loginUser"
      consumes:
      - "application/x-www-form-urlencoded"
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - name: "login_id"
        in: "formData"
        description: "Login ID"
        required: true
        type: "string"
      - name: "password"
        in: "formData"
        description: "The password for login in clear text"
        required: true
        type: "string"
      responses:
        200:
          description: |
            Login successful:

            Note: Login staff
            * Role
            1:閲覧/View：Chỉ xem được toàn bộ các màn hình （Không View được màn hình register：Giống với Student）
            2:登録/Register：Có thể tạo bài post
            3:特権A/Quyền đặc biệt A：Có thể download e port
            4:特権B/Quyền đặc biệt B： là quyền của giáo viên chủ nhiệm ở màn hình T161.日報登録/Tạo daily report
            9:管理者/Admin：Sử dụng được toàn bộ các chức năng.
            ※Quyền ở vị trí cao hơn sẽ bao gồm cả quyền ở vị trí thấp hơn.


            * Role master
            0：マスタメンメニュー無効/master menu disable
            1：マスタメンテメニュー有効/Master menu enable
          examples:
            application/json:
              code: 200
              data:
                token: "eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJp....."
                data:
                  user:
                    user_id: 1
                    login_id: "1"
                    email: "email@gmail.com"
                    user_classification: "11"
                    type: '本校生徒'
                    updated_at: "2018-09-19 19:11:44"
                  student:
                    student_id: 1
                    student_information: "7462"
                    parent_email: "parent@gmail.com"
                    food_service : true
                    class_info: "学校名"
                    student_name: "Some japanese name"
                  staff:
                    staff_id: 1
                    staff_information: 1
                    role: 1
                    role_master: 1
                    updated_at: "2018/09/19 19:11:44 +09:00"
                    staff_name: "Some japanese name"
        404:
          description: User not found
          examples:
            application/json:
              code: 404
              messages:
              - "ログインIDまたはパスワードが違います"
        403:
          description: Password incorrect
          examples:
            application/json:
              code: 403
              messages:
              - "ログインIDまたはパスワードが違います"
        422:
          description: Validate fails
          examples:
            application/json:
              code: 422
              messages:
              - "ログインIDは、必ず指定してください。"
              - "パスワードは、必ず指定してください。"
              - "オペレーティングシステムは、必ず指定してください。"
              - "デバイストークンは、必ず指定してください。"
  /corporation/auth:
    post:
      tags:
      - "Corporation"
      summary: "Check the school corporation"
      operationId: "corporationAuthenticate"
      consumes:
      - "application/x-www-form-urlencoded"
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - name: "code"
        in: "formData"
        description: "The code for school corporation"
        required: true
        type: "string"
      - name: "password"
        in: "formData"
        description: "The password for school corporation"
        required: true
        type: "string"
      responses:
        200:
          description: |
            Authenticate successful:
          examples:
            application/json:
              code: 200
              data:
                corporation:
                  school_corporation_code: "code"
                  school_corporation_name: "name"
                  root_url_api: "http://api.dev"
                  root_url_socket: "http://socket.dev"
            User not found:
              code: 404
              messages:
              - "学校法人コードまたは学校法人パスワードが違います"
            Password incorrect:
              code: 403
              messages:
              - "学校法人コードまたは学校法人パスワードが違います"
        422:
          description: Validate fails
          examples:
            application/json:
              code: 422
              message:
              - "Code required"
              - "Password required"
  /auth/unlock:
    post:
      tags:
      - "User"
      security:
      - Bearer: []
      summary: "Unlock user"
      operationId: "unlock"
      consumes:
